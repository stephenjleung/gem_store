<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
  </head>
  <body ng-controller="StoreController as store" ng-style="{}">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="product in store.products" ng-hide="product.soldOut" >
        <h1> {{product.name}}
          <em class="pull-right"> {{product.price | currency}} </em>
        </h1>
        <div class="gallery" ng-show="product.images.length">
          <img class= "img img-circle img-thumbnail center-block" ng-src="{{product.images[0].full}}" />
          <ul class="clearfix">
            <li class="small-image pull-left thumbnail" ng-repeat="i in getNumber(product.mythrilCount) track by $index"><img ng-src="{{product.images[0].thumb}}" /></li>            
          </ul>
        </div>


        <section ng-controller="PanelController as panel">
          <ul class="nav nav-pills">
            <li ng-class="{ active: panel.isSelected(1) }">
              <a href ng-click="panel.selectTab(1)"> Description </a>
            </li>
            <li ng-class="{ active: panel.isSelected(2) }">
              <a href ng-click="panel.selectTab(2)"> Specifications </a>
            </li>
            <li ng-class="{ active: panel.isSelected(3) }">
              <a href ng-click="panel.selectTab(3)"> Reviews </a>
            </li>
          </ul>

          <div class="panel" ng-show="panel.isSelected(1)">
            <h4> Description </h4>
            <blockquote> {{product.description}} </blockquote>
          </div>
          <div class="panel" ng-show="panel.isSelected(2)">
            <h4> Specification </h4>
            <blockquote> {{product.specification}} </blockquote>
          </div>
          <div class="panel" ng-show="panel.isSelected(3)">
            <h4> Reviews </h4>
            <blockquote> {{product.review}} </blockquote>
          </div>
        </section>

        <button ng-show="product.canPurchase"> Add to Cart </button>
      </li>
    </ul>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
